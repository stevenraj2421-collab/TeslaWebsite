<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla India</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- NAVBAR -->
    <header class="navbar">
        <a href="#">
            <img src="assets/logo_tesla.png" alt="TESLA Logo">
        </a>
        <nav>
            <a href="#">Vehicles</a>
            <a href="#">Energy</a>
            <a href="#">Charging</a>
            <a href="#">Discover</a>
        </nav>
        <div class="icons">
            <span><img src="assets/Globe_Icon.png" alt="Globe Icon" class="icon"></span>
            <span><img src="assets/man_icon.png" alt="Man Icon" class="icon"></span>
        </div>
    </header>

    <!-- HERO SECTION -->
    <div class="hero-section-container">
        <div class="hero-content-card">
            <h1>Model Y</h1>
            <p>The First Tesla Center has Officially Opened in Gurugram</p>
            <a href="https://www.tesla.com/en_in/drive" class="test-drive">
                Schedule a Test Drive
            </a>

            <div class="buttons-container">
                <a href="https://www.tesla.com/en_in/modely/design#overview" class="btn btn-orderNow">
                    Order Now
                </a>
                <a href="https://www.tesla.com/en_in/modely" class="btn btn-learnMore">
                    Learn More
                </a>
            </div>
        </div>
    </div>

    <div class="hero-section-container1">

        <!-- CARD 1 -->
        <div class="Experience-CharginTesla-card">
            <div class="card-text">
                <h1>Experience Tesla</h1>
                <p>Schedule a test drive today.</p>
                <a href="https://www.tesla.com/en_in/drive">
                    <button class="card-btn">Schedule a Test Drive</button>
                </a>
            </div>

            <div class="card-img">
                <img src="assets/Homepage-Grid-Test-Drive-Global.avif" alt="Test Drive"
                    class="experience-charger-tesla-img">
            </div>
        </div>

        <!-- CARD 2 -->
        <div class="Experience-CharginTesla-card">
            <div class="card-text">
                <h1>Charging</h1>
                <p>Find the perfect charging solution.</p>
                <a href="https://www.tesla.com/en_in/charging">
                    <button class="card-btn">Explore Charging</button>
                </a>
            </div>

            <div class="card-img">
                <img src="assets/Homepage-Grid-Charging.avif" alt="Charging" class="experience-charger-tesla-img">
            </div>
        </div>

    </div>

</body>

</html>
